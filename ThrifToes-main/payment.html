<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Details</title>
    <link rel="stylesheet" href="payment.css"> <!-- Link your CSS file here -->
</head>

<body>
    <section class="payment-form">
        <h2>Payment Details</h2>
        <form id="paymentForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Receiver's Name" required>
            <h6>Firstname / M.I / Lastname</h6>

            <label for="contact">Contact Number:</label>
            <input type="tel" id="contact" name="contact" maxlength="11" placeholder="Receiver's Contact Number" required>

            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required>
            <h6>Country / City / Municipality / Barangay / Street / House No.</h6>

            <label for="landmark">Landmark:</label>
            <input type="text" id="landmark" name="landmark" placeholder="(Optional)">

            <label for="postalCode">Postal Code:</label>
            <input type="text" maxlength="4" id="postalCode" name="postalCode" required>

            <label for="paymentMethod">Payment Method:</label>
            <select id="paymentMethod" name="paymentMethod" required>
                <option value="credit">Credit Card</option>
                <option value="debit">Debit Card</option>
                <option value="cashOnDelivery">COD</option>
            </select>

            <button type="submit">Confirm Payment</button>
        </form>
    </section>

    <script src="payment.js"></script>
</body>

</html>
